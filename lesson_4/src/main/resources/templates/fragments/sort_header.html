<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th th:fragment="sort_header (header, column)" scope="col">[[${header}]]
    <a th:href="@{/product(sort=${column}, page=${param.page}, size=${param.size},
                        productFilter=${param.productFilter}, productMinFilter=${param.productMinFilter},
                        productMaxFilter=${param.productMaxFilter})}">
        <i class="fa fa-sort-down"></i>
    </a>
</th>

</html>
